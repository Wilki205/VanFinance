<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciamento de Despesas</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar com ícones -->
  <nav>
    <a href="#resume" title="Resumo"><i class='bx bx-bar-chart'></i></a>
    <a href="#newItem" title="Adicionar"><i class='bx bx-plus-circle'></i></a>
    <a href="#filters" title="Filtros"><i class='bx bx-filter'></i></a>
    <a href="#table" title="Tabela"><i class='bx bx-table'></i></a>
  </nav>

  <main>
    <!-- Resumo -->
    <div class="resume" id="resume">
      <div>Entradas: R$ <span class="incomes">0.00</span></div>
      <div>Saídas: R$ <span class="expenses">0.00</span></div>
      <div>Total: R$ <span class="total">0.00</span></div>
    </div>

    <!-- Formulário -->
    <div class="newItem" id="newItem">
      <form id="formDespesa">
        <div>
          <label for="desc">Descrição</label>
          <input type="text" id="desc" name="desc" required />
        </div>
        <div>
          <label for="amount">Valor</label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <div>
          <label for="type">Tipo</label>
          <select id="type" name="type" required>
            <option value="">Selecione</option>
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
          </select>
        </div>
        <div>
          <label for="person">Pessoa</label>
          <select id="person" name="person" required>
            <option value="">Selecione</option>
            <option value="Bruno">Bruno</option>
            <option value="Vanessa">Vanessa</option>
          </select>
        </div>
        <div>
          <label for="card">Cartão</label>
          <select id="card" name="card" required>
            <option value="">Selecione</option>
            <option value="Bradesco">Bradesco</option>
            <option value="Hiper">Hiper</option>
            <option value="Inter">Inter</option>
            <option value="NuBank">Nubank</option>
          </select>
        </div>
        <div>
          <label for="month">Mês</label>
          <select id="month" name="month" required>
            <option value="">Selecione</option>
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
          </select>
        </div>
        <button type="submit" id="btnNew"><i class='bx bx-save'></i>Incluir</button>
        <span class="error" id="errorMsg">Preencha todos os campos corretamente.</span>
      </form>
    </div>

    <!-- Filtros -->
    <div class="filters" id="filters">
      <div>
        <label for="filterType">Tipo</label>
        <select id="filterType">
          <option value="">Todos</option>
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
        </select>
      </div>
      <div>
        <label for="filterMonth">Mês</label>
        <select id="filterMonth">
          <option value="">Todos</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>
      </div>
      <div>
        <label for="filterPerson">Pessoa</label>
        <select id="filterPerson">
          <option value="">Todos</option>
          <option value="Bruno">Bruno</option>
          <option value="Vanessa">Vanessa</option>
        </select>
      </div>
    </div>

    <!-- Tabela -->
    <div class="divTable" id="table">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Pessoa</th>
            <th>Cartão</th>
            <th>Mês</th>
            <th>Tipo</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
